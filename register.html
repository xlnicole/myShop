<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>注册页面</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/register.css">
 </head>
 <body>
  <div id="header">
	  <img src="img/index/logo.png" alt="">
		<span>遇见美妆</span>
	</div>
	<div id="register">
	  <img src="img/register/register.jpg" alt="">
		<div class="dl">
		  <form action="">
			  <span class="bt">欢迎注册</span>
				<div class="inp">
				  <label for="">用 户 名</label>
          <input type="text" class="use">
					<span class="zy">！</span>
				  <span>支持中文、字母、数字、“-”、“_”的组合，4-20个字符</span>
				</div>
				<div class="inp">
				  <label for="">设置密码</label>
          <input type="password" class="use">
					<span class="zy">！</span>
					<span>建议使用字母、数字和符号两种及以上的组合，6-20个字符</span>
				</div>
				<div class="inp">
				  <label for="">确认密码</label>
          <input type="password" class="use">
					<span class="zy">！</span>
					<span>请前后两次输入密码一致</span>
				</div>
				<div class="inp">
				  <label for="">电子邮箱</label>
          <input type="password" class="use">
					<span class="zy">！</span>
					<span>验证完成后，您可以用该邮箱登录和找回密码</span>
				</div>
				<div class="inp">
				  <label for="">手机号码</label>
          <input type="password" class="use">
					<span class="zy">！</span>
					<span>验证完成后，您可以用该手机号码登录和找回密码</span>
				</div>
				<input type="button" value="注册" class="btn" onclick="location.href='login.html'">
			</form>
		</div>
	<div class="ew">
	  <p class="bt">扫一扫,关注遇见</p>
	  <img src="img/register/11.png" alt="">
	</div>
	</div>
	<div class="hr1"></div>
  <div id="footer3">
		<span>地点：广东省深圳市宝安区西乡街道111号B座2203</span>
		<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;电话：0755-12345678</span>

		</div>
  <div id="footer4">

		<img src="img/index/zj09_s9qz.png">
		<img src="img/index/tb3.png">

		<img src="img/index/tb1.png">
	</div>
 </body>
</html>
